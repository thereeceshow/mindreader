<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Mind Reader</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="topPage" class="h-50 overflow-auto text-center">Text View</h1>
                        <div id='hider' class="text-center"><button type="button" class="btn btn-outline-info text-center fs-1 m-5" id="next">NEXT</button></div>
                        <p id="midPage" class="overflow-auto mt-2 text-center">When you have the number click Next</p>
                        <hr>
                        <div class="d-flex flex-row-reverse">
                            <button class="btn btn-light rounded-circle fs-1" id="btmBtn">C</button>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
